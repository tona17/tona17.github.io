        <div class="ya1">
            <h1 class="registrado">Ya estas registrado?</h1>
            <button class="login">LOGIN</button>

            <h1 class="aun">Aun no te registras?</h1>

</body>
<style>
     /* Normalize */
    *{
       margin: 0;
       padding: 0;
       font-size: 12px;
       text-align: left;
       outline: none;
       border-style: none;
       text-decoration: none;
       list-style: none;
       font-family: 'Nunito', sans-serif;
       /*font-family: 'Kumbh Sans', sans-serif;*/
       color: black;
       scroll-behavior: smooth;
       transition: 0.5s;
       box-sizing:border-box;
       -webkit-tap-highlight-color: hsla(0, 0%, 0%, 0);
    }
    :root{
        --blancoHover: #f0f0f0;
        --negro:#273849;
        /*  
        --primario: #56CBB9;
        --primario: #71AEFF;
        --primario: #FDD18A;
        */

        --primario: #F05A65;
        --color1: #fff;
        --color1-1: #f0f0f0;
        --color2: #273849;
        --color2-1: #1c2936; 

    }
    .contenedor{
        position: relative;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
    }
    .icono{
        width: 2em;
        height: 2em;
        left: 25px;
        top: 12px;
    }
    .forms-contenedor{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .signin_form, .signup_form{        
        position: relative;
        width: 300px;
        display: grid;
        grid-template-columns: 1fr 8fr 1fr;
        grid-gap: 20px;
        /* Para formatos de PC (Se ve mamalon) */
        transform: scale(1.4);
    }
    .signin_form{
        grid-template-rows: 2fr 2fr 3fr;
    }
    .signup_form{
        grid-template-rows: 2fr 2fr 2fr 2fr 3fr;
    }
/* TITULO */
    .signin_form h1, .signup_form h1{
        color: var(--color2);
        text-align: center;
        position: absolute;
        width: 100%;
        top: -80px;
        font-size: 50px;
        font-weight: 1000;
    }
/* BOTONES */
        .botones{
            grid-column: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .botones button{
            background-color: #00000000;
            /* opacity: 0%; */
        }
        .boton_volver{
            grid-column: 1;
        }
        .boton_entrar{
            grid-column: 3;
        }
        .boton svg{
            cursor: pointer;
            border-radius: 50%;
            padding: 10px;        
            width: 70px;
            height: 70px;
        }
        /* BOTONES_COLORES */
            .boton_entrar svg{
                background-color: var(--primario);
            }
            .boton_volver svg{
                background-color: var(--color1);
            }
            .boton_entrar .icono > *{
                color: var(--color1);
            }
            .boton_volver .icono > *{
                color: #8f9fbc;
            }
            .boton_volver:hover svg{
                /* background-color: var(--color1-1); */
                transform: scale(1.3);
            }
            .boton_volver:hover .icono > *{
                color: var(--color2);
            }
/* CAMPOS */
        .campo{
            background-color: var(--color1-1);
            border-radius: 20px;
            grid-column: 1/-1;
            height: 4em;
            display: grid;
            overflow: hidden;
            grid-template-columns: repeat(10, 1fr);
        }       
        .campo .icono{
            grid-column: 1;
            position: relative;
        }
        .campo .icono > *{
           color: #8f9fbc;
        }
        .campo svg{
            position: absolute;
            top: 12px;
            left: 30px;
        }
        .input_usuario, .input_pw{
            font-size: 20px;
            font-weight: 600;
            background-color: var(--color1-1);
            color: var(--color2);
            padding: 0 20px;
            grid-column: 3/-1;
        }
        ::placeholder{
            color: var(--primario);
        }
        .campo:hover path, .campo:focus .icono path{
            color: var(--primario);
        }
/* POSICION DE CAMPOS */
    /* SIGNIN */
    .signin_form .usuario{
        grid-row: 1;
    }
    .signin_form .pw{
        grid-row: 2;
    }
    .signin_form .botones{
        /* Los elementos se van a la última fila con cualquiera de las 2 opciones */
        /* Si todo está comentado el orden lo establece la maquetación de su HTML */
        /* grid-row: -1-1; */
        /* grid-row: 3; */
    }
    /* SIGNUP */
    .signup_form .email{
        grid-row: 1;
    }
    .signup_form .usuario{
        grid-row: 2;
    }
    .signup_form .pw{
        grid-row: 3;
    }
    .signup_form .pw2{
        grid-row: 4;
    }
    .signup_form .botones{
        grid-row: 5;
    }
/* MAGIA DE TRANSICIONES */
    .circulo{
        z-index: 2;
        position: absolute;
        background-color: var(--primario);
        clip-path: circle(50% at 50% 50%);
        width: 1500px;
        height: 1500px;
        left: -40%;
        top: -25%;
    }
    .ya1{
        z-index: 10;
        position: fixed;
        /* background-color: purple; */
        width: 500px;
        top: 45%;
        left: 8%;
        transform: scale(0.5);
    }
    .ya1 .registrado{
        /* background-color:black; */
        text-align: center;
        font-size: 40px;
        color: #ffffff57;
    }
    .ya1 .login{
        position: absolute;
        background-color: #ffffff57;
        color: var(--primario);
        font-weight: 800;
        border-radius: 10px;
        padding: 10px;
        font-size: 30px;
        left: 40%;
        cursor: pointer;
    }
    .ya1 .login:hover{
        background-color: #fff;
    }
    .signin_form{
        z-index: 2;
        margin-top: 70px;
        display: none;
    }
    .signup_form{
    }
    .signin-signup{
        position: absolute;
        top: 35%;
        bottom: 40%;
        left: 65%;
        display: grid;
    }
</style>
</html>
